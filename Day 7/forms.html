<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
</head>

<body>
    <h1>This is forms making</h1>
    
    <form action="post">

        <div>
            <label for="Username">Enter your username </label>
            <input type="text" id="username" name="Username" placeholder="Enter your username">
        </div>
        <div id="bank_details">
                <h2>Enter your bank details</h2>
            <label for="account_no">Enter your account no</label>
            <input type="tel" id="account_no" name="Account no" placeholder="Enter your Account no">
            <p>
                <label for="IFCS_code">Enter your IFCS code</label>
                <input type="tel" id="IFCS_code" name="IFCS_code" placeholder="Enter your IFCS_code">
            </p>
        </div>
        <div>
            <label for="Gender">Choose your Gender</label>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>
        </div>

    </form>
</body>

</html>
