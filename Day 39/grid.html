<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Grid Gaps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            border: 2px solid black;
            display: grid;
            grid-template-columns: 100px 200px 300px;
            grid-template-rows: 100px 100px ;
            justify-content: center;
            align-content: space-between; /* Ensures consistent spacing */
            height: 400px;
            overflow: hidden;
        }
        .box {
            border: 1px solid red;
            height: 60px;
            width: 60px;
        }
        .box1{
            grid-column: 2/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
